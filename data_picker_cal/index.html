<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstraps css -->

  <body>
    
    <div class="container mt-5">  <!-- mt-# is bootstrap for margins -->
      <div class="row">
        <div class="col-md-2"> <!-- controls the width of the input box -->
          <div class="form-group">
            <label for="datepicker">Select a Date:</label>
            <input type="date" class="form-control" id="datepicker" />
          </div>
        </div>
      </div>
    </div>


    <script>
      const datePickerInput = document.getElementById("datepicker");
      datePickerInput.addEventListener("input", function () {
        // Handle the selected date here
        console.log("Selected date:", datePickerInput.value);
      });
    </script>
